about_us:
  info:
    caption: '<span class="font-weight-semi-bold">ООО «Газстройтех»</span> основано в 2013 году. На сегодняшний день Общество
    обладает многолетним опытом в сфере строительства и капитального ремонта
    промышленных объектов, обеспечения их строительными ресурсами.'
    directions: 'Направления<br>деятельности<br>компании:'
    direction1: 'Капитальный ремонт, техническое обслуживание и текущий ремонт производственных объектов связи,
    зданий и сооружений компрессорных станций и объектов социального и общехозяйственного назначения;'
    direction2: Комплексные поставки МТР для строительных компаний;
    direction3: Проектно-изыскательские работы;
    direction4: Сдача в аренду строительной техники.
    message: '<span class="font-weight-semi-bold">ООО «Газстройтех»</span> предоставляет любой комплекс услуг,
    необходимых заказчику — от решения небольших
    локальных задач до реализации проекта любой сложности «под ключ».<br>
    Компания обладает всей необходимой строительной техникой и современным оборудованием,
    что позволяет выполнять работы любого масштаба.<br>
    Конкурентоспособность компании на российском рынке обеспечивается за счет применения новейших передовых
    технологий, постоянного обновления парка техники и автотранспорта, многолетнего опыта работы'
