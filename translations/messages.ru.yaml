# Main activities
construction_and_installations:
  header: Строительно-монтажные работы
  description: Весь спектр услуг от строительства «с нуля» и капитального ремонта зданий и сооружений «под ключ» до диагностического обслуживания и устранения неполадок в работе систем.
  main_line_of_business:
    title: Основные виды работы
    message: Строительство и ремонт промышленных объектов — основное направление деятельности ООО «Газстройтех». Успешные инновационные технологии, собственная современная техника, огромный опыт и высокий профессионализм сотрудников позволяют компании оказывать высококачественные услуги строительного и ремонтного подряда для государственных корпораций и частных компаний.
  construction_and_modernization_of_industrial_structure: Строительство и модернизация промышленной инфраструктуры — актуальный запрос со стороны                бизнеса и государственных                  структур. ООО «Газстройтех» может предложить самый широкий спектр услуг, начиная от строительства «с нуля», капитального ремонта зданий и сооружений «под ключ» (замена кровли, фасада, вентиляции, внутренних сетей), заканчивая диагностическим обслуживанием и устранением неполадок в работе систем.
design_and_survey:
  header: Проектно-изыскательные работы
  description: Весь комплекс работ по проведению инженерных изысканий, разработке технико-экономических обоснований строительства, подготовке проектов и документации.
  range_of_services: 'ООО «Газстройтех» предоставляет комплекс услуг по подготовке проектной, рабочей и сметной документации любой сложности (новое строительство, капительный ремонт, расширения и т.д.):'
  our_customers: Наши заказчики
  our_specialists: Наши специалисты имеют огромный опыт проектирования различных типов объектов. При проектировании применяются все вновь вводимые руководящие документы, нормы и правила. Мы беремся за работу любой сложности, всегда выдерживаем согласованные сроки и сохраняем гибкость по отношению к заказчику.
complex_supplies:
  header: Комплексные поставки материально-технических ресурсов
  description: Широкий ассортимент материалов и оборудования для возведения промышленного объекта — от металлопроката до кабельной продукции и отделочных материалов.
  supply_range: Ассортимент снабжения ООО «Газстройтех» включает в себя весь спектр услуг по поставкам материалов и товаров, необходимых для возведения промышленного объекта — от общестроительных материалов, таких как пиломатериалы, железобетонные изделия, лакокрасочная продукция до высокотехнологического оборудования (электротехническое оборудование, запорная арматура, системы вентиляции и др.)
  team_of_professionals: Команда высококвалифицированных сотрудников ООО «Газстройтех» способна рассчитать и осуществить поставку любых материалов в любую точку Российской Федерации в сжатые сроки с выгодой для Заказчика.
  delivery_calculation: Заказать расчет поставки
construction_equipment_rental:
  header: Аренда строительной техники
  description: Собственный парк строительной техники, автотранспорта, специализированное оборудование для сварочных работ и доставка арендованной техники заказчику в любой регион оптимальным путем.